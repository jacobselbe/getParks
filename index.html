<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Get Parks!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Find parks near you!">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <main role="main">
            <form id="js-form">
                <label for="js-state"><h1>Search national parks by state:</h1></label>
                <input type="text" id="js-searchState" placeholder="Enter state" required>
                <label for="js-maxResults"><h2>How many search results?</h2></label>
                <input type="number" id="js-maxResults" value="2">
                <button type="submit">Search</button>
            </form>
            <section>
                <ul id="js-results">
                    <!-- generated by JS -->
                </ul>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
